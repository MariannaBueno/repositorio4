<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_eevee">Eevve</button>
        <button class="tecla tecla_vaporeon">Vaporeon</button>
        <button class="tecla tecla_jolteon">Jolteon</button>

        <button class="tecla tecla_flareon">Flareon</button>
        <button class="tecla tecla_espeon">Espeon</button>
        <button class="tecla tecla_umbreon">Umbreon</button>

        <button class="tecla tecla_leafeon">Leafeon</button>
        <button class="tecla tecla_glaceon">Glaceon</button>
        <button class="tecla tecla_sylveon">Sylveon</button>
    </section>

    <audio src="sounds/keyq.wav" id="som_tecla_eevee"></audio>
    <audio src="sounds/keyw.wav" id="som_tecla_vaporeon"></audio>
    <audio src="sounds/keye.wav" id="som_tecla_jolteon"></audio>
    <audio src="sounds/keya.wav" id="som_tecla_flareon"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_espeon"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_umbreon"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_leafeon"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_glaceon"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_sylveon"></audio>

    <script src="main.js"></script>
